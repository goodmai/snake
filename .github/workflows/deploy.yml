name: ğŸš€ Build, Test and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  lint:
    name: ğŸ§¹ Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Node.js and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
      - name: ğŸ”¬ Run linter
        run: yarn lint

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1" \
          --health-interval 5s \
          --health-timeout 3s \
          --health-retries 5
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Node.js and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
      - name: âš¡ Run all tests
        run: REDIS_URL=redis://localhost:6379 yarn test

  e2e:
    name: ğŸ­ Playwright E2E
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Node.js and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
      - name: ğŸ§© Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('yarn.lock') }}
      - name: ğŸ“¥ Install Playwright (Chromium) with deps
        run: npx playwright install --with-deps chromium
      - name: ğŸ¯ Run E2E tests
        run: yarn test:e2e

  build_and_deploy:
    name: ğŸ—ï¸ Build & Deploy
    needs: [lint, test, e2e]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Node.js and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
      - name: ğŸ› ï¸ Build all packages
        run: yarn build
      
      - name: ğŸŒ Deploy Frontend to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: packages/frontend/dist

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: ğŸ“¦ Set up Docker cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/bot/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/telegram-snake:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

