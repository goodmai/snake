version: '3.8'
services:
  redis:
    image: redis:7-alpine
    container_name: snake-redis
    command: [
      "redis-server",
      "--appendonly", "yes",
      "--requirepass", "${REDIS_PASSWORD}",
      "--maxmemory-policy", "allkeys-lru"
    ]
    # Публикуем порт только на localhost для защиты от внешнего доступа
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
volumes:
  redis_data:
