# Compose uses environment variables from the repository root .env file
# Required in .env:
#   BOT_TOKEN=... (Telegram bot token)
#   REDIS_PASSWORD=dev_redis_password
# Optional:
#   GAME_SHORT_NAME=snake
#   GAME_URL=http://<LAN-IP>:8080
#   LOG_LEVEL=info

services:
  redis:
    image: redis:7-alpine
    container_name: snake-redis
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --requirepass
      - "${REDIS_PASSWORD}"
      - --maxmemory-policy
      - allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"  # expose only on localhost
    volumes:
      - redis_data:/data
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: packages/bot/Dockerfile
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      GAME_SHORT_NAME: ${GAME_SHORT_NAME:-snake}
      GAME_URL: ${GAME_URL}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      REDIS_URL: redis://default:${REDIS_PASSWORD}@redis:6379
      NODE_ENV: production
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      - redis
    ports:
      - "3001:3001"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      args:
        VITE_BASE: "/"
    environment:
      NODE_ENV: production
      VITE_SENTRY_DSN: ${SENTRY_DSN:-}
    ports:
      - "8080:80"  # accessible via http://<LAN-IP>:8080
    depends_on:
      - bot
    restart: unless-stopped

volumes:
  redis_data:
