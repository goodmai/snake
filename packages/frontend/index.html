<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Telegram Snake Game</title>
    <style>
      :root { --gap: 12px; }
      body {
        background-color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      main { margin-top: var(--gap); display: flex; flex-direction: column; align-items: center; }
      canvas {
        background-color: #1a1a1a;
        border: 2px solid #333;
      }
      #controls { margin-top: var(--gap); display: grid; grid-template-columns: var(--btn-size, 64px) var(--btn-size, 64px) var(--btn-size, 64px); grid-template-rows: var(--btn-size, 64px) var(--btn-size, 64px); gap: calc(var(--btn-size, 64px) * 0.125); align-items: center; justify-items: center; }
      #controls button { width: var(--btn-size, 64px); height: var(--btn-size, 64px); border-radius: calc(var(--btn-size, 64px) * 0.125); border: 1px solid #444; background: #222; color: #fff; font-size: var(--btn-font, 20px); }
      #controls .up { grid-column: 2; grid-row: 1; }
      #controls .left { grid-column: 1; grid-row: 2; }
      #controls .right { grid-column: 3; grid-row: 2; }
      #controls .down { grid-column: 2; grid-row: 2; }
      #restart { margin-top: var(--gap); }
      #restart button { padding: calc(var(--btn-size, 64px) * 0.125) calc(var(--btn-size, 64px) * 0.25); border-radius: calc(var(--btn-size, 64px) * 0.125); border: 1px solid #444; background: #2a2a2a; color: #fff; font-size: var(--btn-font, 16px); }
      #leaderboard { margin-top: var(--gap); width: 400px; max-width: 90vw; }
      #leaderboard h3 { margin: 0 0 8px 0; }
      #leaderboard table { width: 100%; border-collapse: collapse; }
      #leaderboard th, #leaderboard td { border-bottom: 1px solid #333; padding: 6px 8px; text-align: left; font-size: 14px; }

      /* Cinematic starfield background and vignette */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 20% 30%, rgba(0, 255, 200, 0.06), transparent 40%),
                    radial-gradient(circle at 80% 70%, rgba(255, 0, 150, 0.06), transparent 40%),
                    radial-gradient(circle at 50% 50%, rgba(0, 120, 255, 0.05), transparent 50%);
        pointer-events: none;
        animation: bg-float 18s linear infinite alternate;
      }
      body::after {
        content: '';
        position: fixed;
        inset: 0;
        background: radial-gradient(ellipse at center, rgba(0,0,0,0) 50%, rgba(0,0,0,0.55) 100%);
        pointer-events: none;
      }
      @keyframes bg-float {
        0% { transform: translate3d(0,0,0) scale(1); }
        100% { transform: translate3d(0,-12px,0) scale(1.02); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>
